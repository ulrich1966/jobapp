<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Insert title here</title>
	<style type="text/css">
		p { margin: 0; padding: 0; }
		.sm { font-size: 0.8em; }
	</style>
</head>

<body>
	<h2>Ich komme aus JOBWEB</h2>
	<header>
		<p th:text="${map.sender_name}" style="font-size: 1.2em; margin-bottom: 2px;"/>
		<p class="sm" th:text="${map.sender_street}"/>
		<p class="sm" th:text="${map.sender_city}"/>
		<p class="sm">Telefon: <span th:text="${map.sender_phone}"/></p>
		<p class="sm">E-Mail: <a href="${map.mailto}"><span th:text="${map.sender_email}"></span></a></p>
	</header>
	<br />
	<br />
	<div>
		<p th:text="${map.company_name}"/>
		<p th:text="${map.company_contact}"/>
		<p th:text="${map.company_street}"/>
		<br />
		<p th:text="${map.company_city}" />
	</div>
	<br />
	<br />
	<div style="width: 100%; text-align: right;">
		<p th:text="${map.date}"/>
	</div>
	<br />
	<br />
	<p th:text="${map.title}" style="font-weight: bold;"/>
	<br />
	<br />
	<p th:text="${map.txt}"/>
	<br />
	<footer style="text-align: center;">
     	<a href="${map.mailto}"><span th:text="${map.sender_email}"></span></a>
	</footer>
</body>
</html>
