<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<b:container style-class="out">
			<f:event listener="#{datareview.preRender}" type="preRenderView" />
			<b:jumbotron>
				<b:messages globalOnly="true" id="msg" />
				<!-- Firma -->
				<b:row>
					<b:column>
						<div class="head">Firmendaten</div>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Firma:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.company.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Empänger:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.company.addressee}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Straße:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.company.street}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Ort:" />
					</b:column>
					<b:column medium-screen="4">
						<h:outputText value="#{datareview.model.company.zip}" />
					</b:column>
					<b:column medium-screen="6">
						<h:outputText value="#{datareview.model.company.city}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Web:" />
					</b:column>
					<b:column medium-screen="10">
						<b:link value="http://www.google.de" target="_blank" />
					</b:column>
				</b:row>
				<!-- Kontakt -->
				<b:row>
					<b:column>
						<div class="head">Kontakt</div>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Name:" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.company.contact.title.name}" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.company.contact.firstName}" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.company.contact.lastName}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Telefon:" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.company.contact.phone}" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputLabel value="Mobil:" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.company.contact.mobile}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="E-Mail:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.company.contact.email}" />
					</b:column>
				</b:row>
				<!-- Bewerbung -->
				<b:row>
					<b:column style-class="center">
						<div class="head">Jobangebot</div>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Job:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.title}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Notiz/Ref:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.note}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Angebotsdatum:" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputText value="#{datareview.model.jobAdDate}" />
					</b:column>
					<b:column medium-screen="3">
						<h:outputLabel value="Link:" />
					</b:column>
					<b:column medium-screen="3">
						<b:link value="Jobref" href="#{datareview.model.webLink}" target="_blur" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Gehalt:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.salary}" />
					</b:column>
				</b:row>
				<!-- Verwaltung -->
				<b:row>
					<b:column style-class="center">
						<div class="head">Bewerbung</div>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Zur Vorlage gelistet:" />
					</b:column>
					<b:column medium-screen="4">
						<h:outputText value="#{datareview.model.isListed}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Fundort:" />
					</b:column>
					<b:column medium-screen="4">
						<h:outputText value="#{datareview.model.source.pronomen}" />
					</b:column>
					<b:column medium-screen="4">
						<h:outputText value="#{datareview.model.source.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Anschreiben:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.letter.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Pfad:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.letter.template}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Lebenslauf:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.vita.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Pfad:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.vita.template}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="E-Mail:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.email.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Pfad:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.email.template}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="PDF:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.pdf.name}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Pfad:" />
					</b:column>
					<b:column medium-screen="10">
						<h:outputText value="#{datareview.model.pdf.template}" />
					</b:column>
				</b:row>
				
				<!-- Commands --> 
				
				<b:row style-class="cmd">
					<b:form class="hidden-md hidden-sm hidden-xs">
						<b:column medium-screen="4">
							<h:commandLink action="#{data.edit}" value="Edit" />
						</b:column>
						<b:column medium-screen="4">
							<h:commandButton value="Ok und speichern" action="#{datareview.save}" class="btn btn-lg btn-info" />
						</b:column>
					</b:form>
				</b:row>
			</b:jumbotron>
		</b:container>
	</ui:define>
</ui:composition>

</html>
