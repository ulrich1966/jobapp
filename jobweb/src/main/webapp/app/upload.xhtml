<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{upload.preRender}" type="preRenderView" />
		<b:messages global-only="true" id="msg" />
		<b:jumbotron style-class="#{style.name}">
			<h:form enctype="multipart/form-data">
				<b:messages global-only="true" id="msg" />
				<b:row>
					<b:column style-class="head-line" medium-screen="12">
						<h:outputText value="AuswÃ¤hlen und Uploaden der Bewerbungsunterlagen:" />
					</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel value="Lebenslauf hochladen:" />
					</b:column>
					<b:column medium-screen="4">
						<h:inputFile value="#{upload.vitaFile}" />
					</b:column>
					<b:column medium-screen="2">
						<b:commandButton icon="upload" action="#{upload.vita}" style="margin-left: 10px;" size="lg" look="primary" />
					</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Vorhanden:" />
					</b:column>
					<h:dataTable value="#{upload.selections.vitas}" var="vita" rows="2">
						<b:row>
							<b:column>
								<h:outputText value="#{vita.name}" />
							</b:column>
						</b:row>
					</h:dataTable>
				</b:row>

				<hr />

				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel value="Anschreiben Vorlage hochladen:" />
					</b:column>
					<b:column medium-screen="4">
						<h:inputFile value="#{upload.letterFile}" />
					</b:column>
					<b:column medium-screen="2">
						<b:commandButton icon="upload" action="#{upload.letter}" style="margin-left: 10px;" size="lg" look="primary" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel value="Vorhanden:" />
					</b:column>
					<h:dataTable value="#{upload.selections.letters}" var="letter" rows="2">
						<h:column>
								#{letter.name}
    						</h:column>
					</h:dataTable>
				</b:row>

				<hr />


				<b:row>
					<b:column medium-screen="4"> 
						<h:outputLabel value="E-Mail Vorlage hochladen:" />
					</b:column>
					<b:column medium-screen="4">
						<h:inputFile value="#{upload.emailFile}" />
					</b:column>
					<b:column medium-screen="2">
						<b:commandButton icon="upload" action="#{upload.email}" style="margin-left: 10px;" size="lg" look="primary" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel value="Vorhanden:" />
					</b:column>
					<h:dataTable value="#{upload.selections.emails}" var="email" rows="2">
						<h:column>
								#{email.name}
    						</h:column>
					</h:dataTable>
				</b:row>
				
				
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
</html>
