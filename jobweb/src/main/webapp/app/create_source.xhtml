<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{jobsource.preRender}" type="preRenderView" />
		<b:jumbotron style-class="#{style.name}">
			<h:form id="frm">
				<b:messages id="msg"/>
				<b:row>
					<b:column style-class="head-line" medium-screen="12">
						<h:outputText value="Estellen einer Job-Fundstelle:" />
					</b:column>
				</b:row>
				<b:dataTable id="table" value="#{jobsource.sourceList}" var="model" style-class="tbl">
					<f:facet name="header">
						<tr>
							<th>Pronomen</th>
							<th>Name</th>
						</tr>
					</f:facet>
					<b:dataTableColumn value="#{model.pronomen}" style-class="tbl-col"/>
					<b:dataTableColumn value="#{model.name}" style-class="tbl-col"/>
				</b:dataTable>

				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Pronomen:" />
					</b:column>
					<b:column medium-screen="10">
						<b:inputText size="100" value="#{jobsource.model.pronomen}" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputLabel value="Name:" />
					</b:column>
					<b:column medium-screen="10">
						<b:inputText size="100" value="#{jobsource.model.name}" />
					</b:column>
				</b:row>
				
				<b:row style-class="cmds">
					<b:column medium-screen="4">
						<b:commandButton value="Speichern" action="#{jobsource.save}" update="@findId(msg) @findId(table)" look="primary"/>
					</b:column>
				</b:row>
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
</html>
