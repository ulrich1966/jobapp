<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{createcontact.preRender}" type="preRenderView" />
		<b:jumbotron style-class="#{style.name}">
			<b:messages globalOnly="true" id="msg" />
			<h:form id="frm">
				<b:row>
					<b:column style-class="head-line" medium-screen="12">
						<h:outputText value="Angaben zum Kontakt:" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="Anrede:" />
					</b:column>
					<b:column medium-screen="6">
						<b:selectOneMenu value="#{createcontact.selectedTitle}">
							<f:selectItem itemLabel="(Anrede auswÃ¤hlen)" itemValue="" />
							<f:selectItems value="#{createcontact.titles}" var="t" itemLabel="#{t.name}" itemValue="#{t}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="Vorname:" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText size="100" value="#{createcontact.model.firstName}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="Nachname:" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText size="100" value="#{createcontact.model.lastName}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="Telefon:" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText size="100" value="#{createcontact.model.phone}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="Mobil:" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText size="100" value="#{createcontact.model.mobile}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="4">
						<h:outputLabel styleClass="label" value="E-Mail:" />
					</b:column>
					<b:column medium-screen="6">
						<b:inputText size="100" value="#{createcontact.model.email}" />
					</b:column>
				</b:row>
				<b:row style-class="cmds">
					<b:column offset="4" medium-screen="6">
						<b:commandButton value="weiter" action="#{createcontact.create}" look="primary" />
					</b:column>
				</b:row>
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
</html>
