
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{apptext.preRender}" type="preRenderView" />
		<b:jumbotron style-class="#{style.name}">
			<b:messages globalOnly="true" id="msg" />
			<b:row>
				<b:column style-class="head-line" medium-screen="12">
					<h:outputText value="PDF Erstellung" />
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<b:well style-class="head">Angaben im Briefkopf</b:well>
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.name}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.account.address.street}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.city}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="Telefon: #{apptext.account.address.phone}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="E-Mail: #{apptext.account.address.mail}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column>
					<b:well style-class="head">Angaben zur Zieladresse</b:well>
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.model.company.name}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.contact}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.model.company.street}" />
				</b:column>
			</b:row>
			<b:row>
				&nbsp;
			</b:row>
			<b:row>
				<b:column medium-screen="6">
					<h:outputText size="100" value="#{apptext.compCity}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<b:well style-class="head">Eingabe eines Bewergungstextes</b:well>
				</b:column>
			</b:row>
			<b:row>
				&nbsp;
			</b:row>
			<b:row>
				<b:column>
					<h:outputText style="font-weight: bold;" value="#{apptext.model.title}" />
				</b:column>
			</b:row>
			<b:row>
				&nbsp;
			</b:row>
			<b:row>
				<b:column medium-screen="12" style="text-align:right">
					<h:outputText value="#{apptext.date}" />
				</b:column>
			</b:row>
			<b:row>
				&nbsp;
			</b:row>
			<b:row>
				<b:column medium-screen="12" style="text-align:right">
					<h:outputText value="" />
				</b:column>
			</b:row>
			<h:form id="frm">
				<b:row>
					<b:column medium-screen="12">
						<b:inputTextarea lang="DE" value="#{apptext.txt}" style="width: 100%; height: 686px;" tooltip="Den Bewerbungstext eingeben. Aus diesem wird beim Speichern eine PDF-Dokument erstellt." tooltip-delay-show="1000"/>
					</b:column>
				</b:row>
				<b:row style-class="cmd">
					<b:column medium-screen="1">
						<b:commandButton iconAwesome="fa-file-text-o" tooltip="Details ansehen" tooltip-delay-show="1000" action="#{apptext.details}"  />
					</b:column>
					<b:column medium-screen="1" style="margin: 0;">
						<b:commandButton iconAwesome="fa-save" tooltip="PDF Dolument erstellen" tooltip-delay-show="1000" action="#{apptext.save}"  />
					</b:column>
				</b:row>
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>

</html>
