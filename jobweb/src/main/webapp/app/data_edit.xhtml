<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{edit.preRender}" type="preRenderView" />
		<b:jumbotron style-class="#{style.name}">
			<b:messages globalOnly="true" id="msg" />
			<b:row>
				<b:column style-class="head-line" medium-screen="12">
					<h:outputText value="Ändern der Daten:" />
				</b:column>
			</b:row>

			<!-- Firma -->
			<b:row>
				<b:column>
					<div class="head">Firmendaten</div>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Firma:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.name}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Empfänger:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.addressee}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Straße:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.street}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Ort:" />
				</b:column>
				<b:column medium-screen="2">
					<b:inputText value="#{edit.model.company.zip}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.city}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Web:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.web}" />
				</b:column>
			</b:row>
			<!-- Kontakt -->
			<b:row>
				<b:column>
					<div class="head">Kontakt</div>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Name:" />
				</b:column>
				<b:column medium-screen="2">
					<b:selectOneMenu value="#{edit.model.company.contact.title}">
						<f:selectItems value="#{edit.titles}" var="t" itemLabel="#{t.name}" />
					</b:selectOneMenu>
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.contact.firstName}" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.contact.lastName}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Telefon:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.contact.phone}" />
				</b:column>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Mobil:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.contact.mobile}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="E-Mail:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.company.contact.email}" />
				</b:column>
			</b:row>
			<!-- Bewerbung -->
			<b:row>
				<b:column style-class="center">
					<div class="head">Bewerbung</div>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Job:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.title}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Notiz/Ref:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.note}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Angebotsdatum:" />
				</b:column>
				<b:column medium-screen="2">
					<b:datepicker mode="toggle-icon" value="#{edit.date}">
						<f:convertDateTime dateStyle="short" />
					</b:datepicker>
				</b:column>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Link:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.webLink}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Gehalt:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText value="#{edit.model.salary}" />
				</b:column>
			</b:row>

			<!-- Verwaltung -->

			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Status:" />
				</b:column>
				<b:column medium-screen="2" style-class="green">
					<h:outputText value="#{edit.model.stateLastEntry.timeStamp}" converter="dateConverter" />
				</b:column>
				<b:column medium-screen="4" style-class="green">
					<h:outputText value="#{edit.model.stateLastEntry.jobState.stateName}" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Jobcenter Liste:" />
				</b:column>
				<b:column medium-screen="10">
						<b:selectBooleanCheckbox value="#{createjob.model.isListed}" caption="hinzufügen" />
				</b:column>
			</b:row>

			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Fundort::" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu id="id_source" value="#{edit.model.source}">
						<f:selectItem itemLabel="#{edit.model.source.name}" itemValue="#{edit.model.source}" />
						<f:selectItems value="#{edit.selections.sources}" var="s" itemLabel="#{s.name}" />
					</b:selectOneMenu>
				</b:column>
				<!-- 
						<b:column medium-screen="2">
							<b:navLink onclick="$('.formValidationModalClass').modal('show')" value="neu">
								<ui:include src="../app/job_source.xhtml" />
							</b:navLink>
						</b:column>
						 -->
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Anschreiben:" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu value="#{edit.model.letter}">
						<f:selectItem itemValue="#{edit.model.letter}" itemLabel="#{edit.model.letter.name}" />
						<f:selectItems value="#{edit.selections.letters}" var="d" itemLabel="#{d.name}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Lebenslauf:" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu value="#{edit.model.vita}">
						<f:selectItem itemValue="#{edit.model.vita}" itemLabel="#{edit.model.vita.name}" />
						<f:selectItems value="#{edit.selections.vitas}" var="d" itemLabel="#{d.name}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="E-Mail:" />
				</b:column>
				<b:column medium-screen="4">
					<b:selectOneMenu value="#{edit.model.email}">
						<f:selectItem itemValue="#{edit.model.email}" itemLabel="#{edit.model.email.name}" />
						<f:selectItems value="#{edit.selections.emails}" var="d" itemLabel="#{d.name}" />
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="2">
					<h:outputLabel styleClass="label" value="Bemerkung:" />
				</b:column>

				<b:column medium-screen="8">
					<b:inputTextarea value="#{edit.model.note}" />
				</b:column>
			</b:row>
			<!-- Commands -->
			<h:form id="frm">
				<b:row style-class="cmd">
					<b:column medium-screen="2">
						<b:commandButton value="Details" action="#{edit.view}" look="success" />
					</b:column>
					<b:column medium-screen="2">
						<b:commandButton value="Speichern" action="#{edit.update}" look="primary" />
					</b:column>
				</b:row>
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>

</html>
