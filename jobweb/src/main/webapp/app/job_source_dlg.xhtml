<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<b:modal id="id_dialog" title="Neue Jobqelle angeben" styleClass="formValidationModalClass" closable="true" closeOnEscape="true">
	<b:jumbotron>
		<b:fetchBeanInfos />
		<b:messages globalOnly="true" id="msg"/>
		<table>
			<b:row>
				<b:column medium-screen="4">Name:</b:column>
				<b:column medium-screen="8">
					<b:inputText size="100" value="#{jobsource.model.name}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="4">Pronomen:</b:column>
				<b:column medium-screen="8">
					<b:inputText size="100" value="#{jobsource.model.pronomen}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column medium-screen="4">
					<b:commandButton value="Cancel" dismiss="modal" onclick="modal('hide');" class="btn btn-lg" />
				</b:column>
				<b:column medium-screen="4">
					<h:commandButton value="Speichern" action="#{jobsource.save}" class="btn btn-lg btn-info" update="@form:id_source" />
				</b:column>
			</b:row>
		</table>
	</b:jumbotron>
</b:modal>
</html>
