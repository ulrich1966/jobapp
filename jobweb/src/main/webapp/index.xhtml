<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:event listener="#{login.preRender}" type="preRenderView" />
		<b:jumbotron style-class="dark">

			<b:row>
				<b:column style-class="head-line" medium-screen="12">
					Hallo willkommen in der Jobapp
				</b:column>
			</b:row>
			<h:form id="loginForm" rendered="#{!home.session.login}">
				<b:container layout="fluid">
					<b:panel title="Benutzer-Login" look="primary">
						<b:row>
							<b:column medium-screen="2">
								<h:outputLabel value="Username:" for="username" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputText placeholder="Username" id="username" value="#{login.username}" ajax="true" autocomplete="false" update="@(.message)">
									<f:facet name="prepend">
										<b:icon name="user" />
									</f:facet>
								</b:inputText>
							</b:column>
							<b:column medium-screen="6" style-class="message">
								<b:message for="username" />
							</b:column>
						</b:row>

						<b:row tooltip="This password has fancy error messages.">
							<b:column medium-screen="2">
								<h:outputLabel value="Password:" />
							</b:column>
							<b:column medium-screen="4">
								<b:inputSecret placeholder="Password" id="password" value="#{login.password}" ajax="true" autocomplete="false" update="@(.message)">
									<f:facet name="prepend">
										<b:iconAwesome name="key" />
									</f:facet>
								</b:inputSecret>
							</b:column>
							<b:column medium-screen="6" styleClass="message">
								<b:message for="password" line-break-tag="hr" />
							</b:column>
						</b:row>

						<b:row>
							<b:column span="2" offset="2">
								<b:commandButton value="login" action="#{login.login}" update="@form" look="primary" />
							</b:column>
							<b:column span="4">
								<b:commandLink value="Passwort vergessen" action="#{login.forgotPassword}" update="@form" />
							</b:column>
						</b:row>
					</b:panel>
				</b:container>
			</h:form>
		</b:jumbotron>
	</ui:define>
</ui:composition>
</html>
